# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    generator:
        - [chinese, chinese]
        - [english, chinese]
        - [japanese, japanese]
        - [random, chinese]
        - [chinese, random]
        - [random, random]
        
services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Tests/'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    App\Service\MediaWiki:
        arguments:
            $host: '%env(resolve:WIKISOURCE)%'

    App\Service\LocalInterwiki:
        arguments:
            $host: '%env(resolve:WIKISOURCE)%'            
            
    MongoDB\Driver\Manager:
        arguments:
            - '%env(resolve:DATABASE_URL)%'
            
    Trismegiste\Toolbox\MongoDb\RepositoryFactory:
        $dbName: '%env(resolve:DATABASE_NAME)%'
      
    app.mwpage.repository:
        class: Trismegiste\Toolbox\MongoDb\Repository
        factory: ['@Trismegiste\Toolbox\MongoDb\RepositoryFactory', 'create']
        arguments: ['mwpage']
    Trismegiste\Toolbox\MongoDb\Repository $pageRepo: '@app.mwpage.repository'
                     
    App\Twig\MediaWikiExtension:
        arguments:
            $src: '%env(resolve:WIKISOURCE)%'
            
    App\Repository\VertexRepository:
        arguments:
            $dbName: '%env(resolve:DATABASE_NAME)%'
            $collectionName: 'vertex'
    
    Mike42\Wikitext\WikitextParser:
        arguments:
            - '@App\Twig\LinkRender'

    App\Service\OpenAi:
        arguments:
            $secret: '%env(resolve:OPENAI_SECRETKEY)%'
            $engine: 'davinci'
            
   # FLAT FILE SECTION
    app.choicetype.repository:
        class: App\Repository\YamlRepository
        arguments: 
            $path: '%kernel.project_dir%/database/choicetype.yml'
            
   # Custom Types
    App\Form\Type\FullTextChoice:
        arguments:
            $repo: '@app.choicetype.repository'                        